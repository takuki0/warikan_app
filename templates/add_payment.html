<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>支払い追加</title>
</head>
<body>
    <h1>支払い追加</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.payer_id.label }} {{ form.payer_id() }}
        </div>
        <div>
            {{ form.amount.label }} {{ form.amount() }}
        </div>
        <div>
            {{ form.date.label }} {{ form.date() }}
        </div>
        <div>
            {{ form.memo.label }} {{ form.memo() }}
        </div>
        <div>
            {{ form.participants.label }} {{ form.participants() }}
        </div>
        <button type="submit">追加</button>
    </form>
</body>
</html>
