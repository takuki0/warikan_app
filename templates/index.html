<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>割り勘アプリ</title>
</head>
<body>
    <h1>割り勘アプリ</h1>
    <a href="{{ url_for('create_group') }}">グループを作成</a>
    <h2>グループ一覧</h2>
    <ul>
        {% for group in groups %}
        <li><a href="{{ url_for('group_detail', group_id=group.id) }}">{{ group.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
