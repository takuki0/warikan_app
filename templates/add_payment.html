<!DOCTYPE html>
<html>
<head>
    <title>支払い記録追加</title>
</head>
<body>
    <h1>支払い記録追加</h1>
    <form method="POST" action="{{ url_for('add_payment', group_id=group_id) }}">
        <div>
            <label for="payer_id">支払者:</label>
            <select name="payer_id" required>
                {% for member in members %}
                    <option value="{{ member.id }}">{{ member.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="amount">金額:</label>
            <input type="number" name="amount" required>
        </div>
        <div>
            <label for="date">日付:</label>
            <input type="date" name="date" required>
        </div>
        <div>
            <label for="memo">メモ:</label>
            <textarea name="memo"></textarea>
        </div>
        <div>
            <label for="participants">参加者:</label>
            {% for member in members %}
                <input type="checkbox" name="participants" value="{{ member.id }}" checked> {{ member.name }}
            {% endfor %}
        </div>
        <button type="submit">追加</button>
    </form>
</body>
</html>
